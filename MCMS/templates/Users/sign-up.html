{% extends "partials/base.html" %}
{% block Title %}Sign Up{% endblock Title %}
{% block content %}
<form action="{% url 'users:sign-up' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <p>Already have an account? <a href="{% url 'users:login' %}">Log In</a></p>
    <button type = "submit">Sign Up</button>
</form>
{% endblock content %}
