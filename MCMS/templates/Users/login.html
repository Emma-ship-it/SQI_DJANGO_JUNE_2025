{% extends "partials/base.html" %}
{% block Title %}Log In{% endblock Title %}
{% block content %}
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <p>Don't have an account? <a href="{% url 'users:login' %}">Log In</a></p>
    <button type = "submit">Log in
        
    </button>
</form>
{% endblock content %}
