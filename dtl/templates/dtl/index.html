<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{ username }}</h1>
    <p>You have {{ no_of_messages }} messages</p>
    {% if is_logged_in %}
        <ul>
            {% for message in messages   %}
               <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% else %} 
       <p>You need to be logged in</p>   
    {% endif %}
</body>
</html>
